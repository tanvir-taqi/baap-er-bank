<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="text-4xl font-bold my-24 text-center">
            Welocome To <span class="text-red-400">Baap er Bank!!</span>
        </h1>
    </header>

    <section class=" container mx-auto flex flex-col bg-red-200  w-100 items-center rounded">
        <h1 class="font-semibold text-3xl my-10">Please Log in</h1>
        <div class="input-field flex flex-col leading-12 my-2  ">
            <label class="font-medium text-lg ">Email</label>
            <input type="email" name="" id="email" class="w-50 py-2 px-1 font-semibold rounded">
        </div>
        <div class="input-field flex flex-col leading-12 my-2  ">
            <label class="font-medium text-lg ">Password</label>
            <input type="password" name="" id="password" class="w-50 py-2 px-1 font-semibold rounded">
        </div>
        <button id="submit-btn"
            class="btn bg-red-300 px-8 py-2 my-6 rounded font-bold text-xl hover:bg-red-400 border-2 border-red-400 ">Sign
            In</button>
    </section>


    <script src="./login.js"></script>
</body>

</html>
